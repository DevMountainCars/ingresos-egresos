<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="layout/layout :: head"></head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}">Lista de empleados</div>
        <div class="card-body">
            <h1 class="text-secondary border border-success border-top-0 border-left-0 border-right-0"
                th:text="${titulo}">Lista de empleados</h1>
            <h4 class="card-title">
                <a th:href="@{/empleados/form}" class="btn btn-primary btn-xs">Registrar empleado</a>
            </h4>
            <table class="table table-striped">
                <thead class="thead-inverse">
                <tr>
                    <th>id</th>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Rol</th>
                    <th>editar</th>
                    <th>eliminar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="empleado: ${empleados}">
                    <td th:text="${empleado.id}"></td>
                    <td th:text="${empleado.nombre}"></td>
                    <td th:text="${empleado.email}"></td>
                    <td th:text="${empleado.rol}"></td>
                    <td>
                        <a class="btn btn-primary btn-xs" th:href="@{/empleados/form/} + ${empleado.id}" th:text="'editar'"></a>
                    </td>
                    <td>
                        <a class="btn btn-danger btn-xs" th:href="@{/empleados/eliminar/} + ${empleado.id}"
                           th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro que quieres eliminar?');"></a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
