<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Lista de Movimientos</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <style>
    a{
    color:white;
    }
    a:hover {
    color: black;
    text-decoration:none;
    }
</style>
</head>
<body>

<div class="container">
  <p th:inline="text" class="text-right">User: [[${#httpServletRequest.remoteUser}]]</p>
  <button type="button" class="btn btn-danger" style="float:right"><a th:href="@{/logout}">Cerrar Sesión</a></button>
  <h1><center>Lista de Movimientos</center></h1>
  <br><table class="table table-bordered">
  <tr>
    <th>ID</th>
    <th>Monto</th>
    <th>Concepto</th>
    <th>Empleado</th>
    <th>Empleados</th>
    <th>Movimientos</th>
    <th>Editar</th>
    <th>Eliminar</th>
  </tr>

  <tr th:each="movimiento : ${listarMovimientos}">
    <td th:text="${movimiento.id}"></td>
    <td th:text="${movimiento.monto}"></td>
    <td th:text="${movimiento.concepto}"></td>
    <td th:text="${movimiento.empleado.id_empleado}"></td>
    <td><button type="button" class="btn btn-info"><a th:href="@{/empresa/{id}/empleado (id=${empresa.id})}">Ver</a></button></td>
    <td><button type="button" class="btn btn-primary"><a th:href="@{/empresa/{id}/movimientos (id=${empresa.id})}">Ver</a></button></td>
    <td><button type="button" class="btn btn-warning"><a th:href="@{/editarMovimiento/{id}(id=${movimiento.id})}">Editar</a></button></td>
    <td><button type="button" class="btn btn-danger"><a th:href="@{/eliminarMovimiento/{id}(id=${movimiento.id})}">Eliminar</a></button></td>
  </tr>
</table>

  <button type="button" class="btn btn-info"><a th:href="@{/AgregarMovimiento}">Agregar Nuevo Movimiento</a></button>
  <br><br>
  <button type="button" class="btn btn-primary"><a th:href="@{/VerEmpleados}">Ver lista de Movimientos</a></button>

</div>

<script th:inline="javascript">
    window.onload=function(){

        var msg= [[${mensaje}]];
        if (msg == "saveOK"){
            Command : toastr["success"]("Movimiento creado con éxito!")
            }
        else if (msg == "updateOK"){
            Command : toastr["success"]("Movimiento actualizado con éxito!")
        }
        else if (msg == "deleteOK"){
            Command : toastr["error"]("Movimiento eliminado con éxito!")
        }
        else if (msg == "deleteError"){
            Command : toastr["error"]("Movimiento no ha sido eliminada!")
        }
        toastr.options={
            "positionClass": "toast-top-right",
            "showDuration":"300",
            "showMethod":"fadeIn",
            "hideMethod":"fadeOut",
        }


    }

</script>

</body>
</html>
